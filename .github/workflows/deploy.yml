name: Flutter Web Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'  # Specify your Flutter version
        channel: 'stable'

    - name: Navigate to project directory
      run: cd taste_buddy

    - name: Get dependencies
      run: flutter pub get
      working-directory: ./taste_buddy

    - name: Build web
      run: flutter build web --release
      working-directory: ./taste_buddy

    - name: Deploy to External Repository
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.DEPLOY_KEY }}
        external_repository: taste-buddy/taste-buddy.github.io
        publish_dir: ./taste_buddy/build/web
        publish_branch: main  # Usually, GitHub Pages repositories use 'main' as the default branch
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
