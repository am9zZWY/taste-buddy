name: "Go Static Analysis"
on:
  push:
    paths:
      - server/**
  pull_request:
    paths:
      - server/**

jobs:
  ci:
    name: "Run CI"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - uses: dominikh/staticcheck-action@v1.3.0
      with:
        working-directory: "./server"
