services:
  kiwi-cook:
    build:
      context: .
      dockerfile: Dockerfile
    image: kiwi-cook:latest
    container_name: kiwi-cook
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "8000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
    networks:
      - kiwi-cook-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - kiwi-cook-network

networks:
  kiwi-cook-network:
    driver: bridge
