name: taste_buddy
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: none

version: 1.0.0+1

environment:
  sdk: '^3.5.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.2.2
  provider: ^6.1.2
  go_router: ^14.2.7
  collection: ^1.18.0
  fuzzywuzzy: ^1.2.0

dev_dependencies:
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
