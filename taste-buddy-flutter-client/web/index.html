<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Elevate your meals affordably while reducing waste with Taste Buddy, the ultimate cooking companion."
    />
    <meta content="cooking, recipes, meal planning, food waste, Taste Buddy" name="keywords"/>
    <meta content="Taste Buddy Team" name="author"/>

    <!-- Feature detection -->
    <meta content="telephone=no" name="format-detection" />
    <meta content="address=no" name="format-detection" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="client_flutter" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Taste Buddy ☀️</title>
    <link rel="manifest" href="manifest.json" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Taste Buddy",
        "url": "https://taste-buddy.github.io",
        "logo": "<%= BASE_URL %>img/og.jpg",
        "sameAs": []
      }
    </script>
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
