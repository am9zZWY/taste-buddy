<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Taste Buddy üçª</title>

    <base href="/"/>

    <meta name="viewport" content="viewport-fit=cover, width=device-width,
        initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="robots" content="noarchive, noimageindex">

    <link rel="shortcut icon" type="image/png" href="<%= BASE_URL %>img/favicon.ico"/>

    <!-- Color Scheme -->
    <meta name="color-scheme" content="light dark"/>
    <meta name="theme-color" content="#62C370" media="(prefers-color-scheme: light)"/>
    <meta name="theme-color" content="#4D9B5A" media="(prefers-color-scheme: dark)"/>

    <!-- Apple tags -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="Taste Buddy"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/ios/152.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/ios/180.png"/>
    <link rel="apple-touch-icon" sizes="256x256" href="<%= BASE_URL %>img/ios/256.png"/>
    <link rel="apple-touch-icon" sizes="512x512" href="<%= BASE_URL %>img/ios/512.png"/>

    <!-- Feature detection -->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <!-- Open Graph -->
    <meta property="og:title" content="Taste Buddy üçª"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://taste-buddy.github.io"/>
    <!-- TODO: Use a better image -->
    <meta property="og:image" content="<%= BASE_URL %>img/og.jpg"/>
    <meta property="og:description"
          content="Elevate your meals affordably while reducing waste with Taste Buddy, the ultimate cooking companion.."/>
    <meta property="og:site_name" content="Taste Buddy üçª"/>
    <meta property="og:locale" content="de"/>
    <meta property="og:locale:alternate" content="en"/>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image"/>

    <!-- Google -->
    <meta name="google-site-verification" content=""/>
    <meta name="google" content="notranslate"/>

    <!-- PWA -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css" rel="stylesheet"/>
</head>

<body>
<noscript>Taste Buddy won't work without JavaScript. This means no tasteful recipes for you :(</noscript>
<div id="tastebuddy"></div>
</body>

</html>
