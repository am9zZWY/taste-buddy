<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Taste Buddy üçª</title>

    <base href="/"/>

    <meta content="viewport-fit=cover, width=device-width,
        initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="no" name="msapplication-tap-highlight"/>
    <meta content="noarchive, noimageindex" name="robots">

    <link href="<%= BASE_URL %>img/favicon.ico" rel="shortcut icon" type="image/png"/>

    <!-- Color Scheme -->
    <meta content="light dark" name="color-scheme"/>
    <meta content="#ffffff" media="(prefers-color-scheme: light)" name="theme-color"/>
    <meta content="#000000" media="(prefers-color-scheme: dark)" name="theme-color"/>

    <!-- Apple tags -->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="Taste Buddy" name="apple-mobile-web-app-title"/>
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <link href="<%= BASE_URL %>img/ios/152.png" rel="apple-touch-icon"/>
    <link href="<%= BASE_URL %>img/ios/180.png" rel="apple-touch-icon" sizes="180x180"/>
    <link href="<%= BASE_URL %>img/ios/256.png" rel="apple-touch-icon" sizes="256x256"/>
    <link href="<%= BASE_URL %>img/ios/512.png" rel="apple-touch-icon" sizes="512x512"/>

    <!-- Feature detection -->
    <meta content="telephone=no" name="format-detection">
    <meta content="address=no" name="format-detection">

    <!-- Open Graph -->
    <meta content="Taste Buddy üçª" property="og:title"/>
    <meta content="website" property="og:type"/>
    <meta content="https://taste-buddy.github.io" property="og:url"/>
    <!-- TODO: Use a better image -->
    <meta content="<%= BASE_URL %>img/og.jpg" property="og:image"/>
    <meta content="Elevate your meals affordably while reducing waste with Taste Buddy, the ultimate cooking companion.."
          property="og:description"/>
    <meta content="Taste Buddy üçª" property="og:site_name"/>
    <meta content="de" property="og:locale"/>
    <meta content="en" property="og:locale:alternate"/>

    <!-- Twitter -->
    <meta content="summary_large_image" name="twitter:card"/>

    <!-- Google -->
    <meta content="" name="google-site-verification"/>
    <meta content="notranslate" name="google"/>

    <!-- PWA -->
    <link href="<%= BASE_URL %>manifest.json" rel="manifest">

    <!-- Fonts -->
    <link href="https://fonts.bunny.net" rel="preconnect">
    <link href="https://fonts.bunny.net/css" rel="stylesheet"/>
</head>

<body>
<noscript>Taste Buddy won't work without JavaScript. This means no tasteful recipes for you :(</noscript>
<div id="tastebuddy"></div>
</body>

</html>
